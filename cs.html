<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/faviconygo.ico">
    <script defer src="cs.js"></script>
    <title>GOAT Format</title>
</head>

<body>
    <ul>
        <li class="nav"><a href="index.html">Homepage</a></li>
        <li class="nav"><a href="basics.html">The Basics</a></li>
        <li class="nav"><a href="anime.html">Anime</a></li>
        <li class="nav"><a href="cs.html">Card Search</a></li>
    </ul>

    <main>
        <h1>Card Searcher</h1>
        <p>
            Use the input field below to look up the name of any Yu-gi-Oh! card you can think of for some information on it!
        </p>
        <form class = searcher id="searcher">
            <label for="searcher">Search Here</label>
            <input type="text" name="searcher" id="enteredSearcher" placeholder="Monster Reborn">
            <input class = "submit" type="submit" value="Generate">
        </form>
        <p class="cardSpot"></p>
        <button id="clear">Clear</button>
        <br>
        <button id="backToZone"><a href="#searcher">Back to Searcher</a></button>
        <form class="startingPlace">
            <label for="startingPlace">Select where you would like to go.</label>
            <select name="startingPlace" id="requestedStartingPlace">
                <option value="basics">The Basics</option>
                <option value="anime">Anime</option>
                <option value="cs">Card Search</option>
                <option value="home">Homepage</option>
            </select>
            <input class="submit" type="submit" value="Go">
        </form>
    </main>

    <footer>
        <button id="backToTop">Back to Top</button>
    </footer>
    

</body>

</html>
